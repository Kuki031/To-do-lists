    <div class="btns-head">
        <button class="btn-header" data-id="1">Hide all lists 📋</button>
        <button class="btn-header" data-id="2">+ Add new list 📋</button>
        <button class="btn-header for-node" data-id="3">Log In 🔑</button>

    </div>
    </section>
    
        <main class="main-field">
            <div>
                <button id="close-random-div">Close</button>
                </div>
            <div class="random-intro">
                <div>
                    <h2>What would you like to do today ?</h2>
                </div>
            <div>
                <ul id="ul-random">
                </ul>
            </div>
                <span id="wtvr"></span>
            </div>
           

            <div class="show-lists">
                <div class="hidden" id="place-search"></div>
                <section class="options"><p>"Click" to cross to-do from the list ✔️</p> <br>
                    <p>"Double click" to remove to-do from the list ❌</p> <br>
                    <p>"Click" on the pen to edit to-do ✏️</p>
                </section>
            </div>
            

<div class="generate-lists">

            <div class="btns-head">
                <input id="search" type="text" placeholder="Search for list" autocomplete="off">
                <button id="del" class="btn-header">Delete all</button>
            </div>
